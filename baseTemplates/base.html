{% load sass_tags %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FromNode</title>
    <!-- scss를 선언할 영역 -->
    {% block scss %}
    {% endblock %}
</head>
<body>
    <!-- 페이지 컨텐츠가 들어갈 영역 -->
    {% block body %}
    {% endblock %}
        <!-- 
        각각의 html에 해당하는 navbar가 서로 상이하게 나중에 따로 해줘야 할듯 
        아니면 base를 쓰지말까?
    -->
    <div class="navbar">
        <a href="{% url 'index' %}">index로</a>
        <a href="{% url 'upload' %}">upload로</a>
    </div>
</body>
</html>

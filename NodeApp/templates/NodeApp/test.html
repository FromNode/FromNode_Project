<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .NodeContainer {
      display: grid;
    }
  </style>
</head>
<body>
  <div class="NodeContainer">
  </div>
  <script>
    const NodeContainer = document.querySelector(".NodeContainer");
    const pageOnload = async () =>{
      await createGrid();
      let data = await getNodeData();
      await createNodeBtn(data);
      await settingNodeDiv();
    }
    const createGrid = async() => {
      let gridRowWidth = '{{gridRowNum}}'.replaceAll("&#x27;", "");
      let gridColumnHeight = '{{gridColumnNum}}'.replaceAll("&#x27;", "");
      NodeContainer.style.gridTemplateRows = String(gridRowWidth);
      NodeContainer.style.gridTemplateColumns = String(gridColumnHeight);
    }
    const getNodeData = async => {
      console.log("노드데이ta");
    }
    const createNodeBtn = async() => {
      let gridRowWidth = '{{rows}}';
      let gridColumnHeight = '{{columns}}';
      for(let i = 0; i<gridRowWidth; i++){
        for(let k = 0; k<gridColumnHeight; k++){
          let btnDiv = document.createElement("div");
          let btn = document.createElement("button");
          let btnText = document.createTextNode(`${i}행 ${k}열`);
          btn.appendChild(btnText);
          btnDiv.appendChild(btn.appendChild(btnText));
          NodeContainer.appendChild(btnDiv).setAttribute("class", `${i}-${k}`);
        }
      }
    }
    // 해당클래스 찾아서 grid-area 선언해야한다이말이야
    const settingNodeDiv = async() => {
      let gridRowWidth = '{{rows}}';
      let gridColumnHeight = '{{columns}}';
      NodeContainer.style.gridTemplateAreas = '"2-1 2-2 2-3" "1-1 1-2 1-3"';
    }
    pageOnload();
    
    // gridColumnHeight = "100px "
  </script>
</body>
</html>

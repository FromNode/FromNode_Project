{% extends 'base.html' %}
{% load sass_tags %}
{% load static %}

{% block scss %}
    <link href="{% sass_src 'NodeApp/CSS/Upload.scss' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<h1>노드 상세내용 - 페이지번호 : 08</h1>
    <div>
        {% for node in node_obj %}
            <a href="{% url 'node_detail' %}"><img src="..{{ node.file.url }}" alt="" width="200px"></a>
        {% endfor %}
    </div>
        <!-- {% for node in node_obj %}
            <a href='{% url 'node_detail' %}'> {{ node.Code }} </a><br>
        {% endfor %} -->
        <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="drop-zone">
                <!-- form 으로 전체를 담아서 input submit을 하면 되지 않을까? -->
                <span class="drop-zone__prompt">drop-zone</span>
                <!-- <div class="drop-zone__thumb" data-label="myfile.txt">

                </div> -->
                <input type="file" name="myFile" class="drop-zone__input" multiple>
            </div>
            <input type="submit"> 
        </form>
        
    <button><a href="{% url 'node:version_all' %}">버전 전체보기로 돌아가기</a></button>
{% endblock %}
{% block JS %}
    <script src="{% static 'NodeApp/JS/Upload.js' %}"></script>
{% endblock %}

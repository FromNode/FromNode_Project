{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FromNode</title>
    <link rel="stylesheet" href="{% static 'MainApp/CSS/Base/leftbar.css'%}" type="text/css">
    <link href="{% sass_src 'MainApp/CSS/Base/style.scss' %}" rel="stylesheet" type="text/css">

    <!-- scss를 선언할 영역 -->
    {% block scss %}
    {% endblock %}
</head>

<body>
    <!--상단부-->
    <div class="container">
        <div class="top">
            <div class="top_nav">
                <!-- 로고 -->
                <div class="box-left">
                    <a href="{% url 'project:project_list' %}">
                        <img src="{% static 'MainApp/image/logo_image_text.png'%}" alt="">
                    </a>
                </div>
                <!-- 서치바 -->
                <form class="box-center" action="#" method='GET'>
                    <input class="input_box" type="text" name="query" placeholder="Search">
                    <div class="input_button">
                        <input class="find_img" type="image" src="{% static 'MainApp/image/find.png' %}" alt="Submit">
                    </div>

                </form>


                <!-- 유저 도구 -->
                <!-- <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="#"><img class="icon" src="{% static 'image/grid.png'%}" alt=""></a></li>
                        <li class="nav-item"><a href="#"><img class="icon" src="{% static 'image/bell.png'%}" alt=""></a></li>
                        <li class="icon-dropdown nav-item"><a href="#"><img class="icon-profile" src="{% static 'image/logo_character.png' %}" alt=""></a></li>
                    </ul>
                </div> -->

                <div class='box-right'>
                    <ul>
                        <li class="nav-item"><a href="#"><img class="icon" src="{% static 'Mainapp/image/grid.png'%}" alt=""></a></li>
                        <li class="nav-item"><a href="{% url 'user:mypage' %}"><img class="icon" src="{% static 'Mainapp/image/bell.png'%}" alt=""></a></li>
                        <li class="icon-dropdown nav-item"><a href="#"><img class="icon-profile" src="{% static 'Mainapp/image/logo_character.png' %}" alt=""></a></li>
                    </ul>
                </div>
                        <!-- 사용자 모델에서 이미지를 가지고 와야하는데 말이야 .. 음 .. base.html이 연결되는 view를 만들어서
                            그 view에 유저 프로필 사진을 ~로 담아서 보내야겠다. -->

            </div>
        </div>


        <div class="bottom">
            <!-- 왼쪽 메뉴 -->
            
            <div class="left-menu">
                <div class="side-box">
                    <p class="side-title">{{request.user.username}}님의 프로젝트</p>
                    <ul class="side-content">
                        <li><p>프로젝트1</p></li>
                        <li><p>프로젝트2</p></li>
                    </ul>
                </div>

                <div class="side-box">
                    <p class="side-title ">최종 파일 모음</p>
                </div>
            </div>
        
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>
    {% block js %}
    {% endblock %}
</body>

</html>

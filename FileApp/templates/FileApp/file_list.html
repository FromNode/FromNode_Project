{% extends 'base.html' %}
{% load static %}
{% load sass_tags %}
{% block content %}
<style>
    @font-face {
    font-family: 'MapoFlowerIsland';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoFlowerIslandA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    .large{
        font-size:20px;
    }
    .middle{
        font-size:17px;
    }
    .small{
        font-size:10px;
    }

    .container{
        display: flex;

    }

    .fileList_Header{
        flex-direction: row;
    }

    .fileListTitle{
        margin-top:30px;
        margin-left:20px;
    }

    .Title_discription{
        border-radius: 30px;
        border: 2px solid  gray;
        margin-left:100px;
        padding:10px;

    }
</style>

<div class="container">
    <div class="fileList_Header">
        <span class="fileListTitle large">{{pro_name}}</span>
        <span class ='Title_discription small'>원하는 파일을 클릭하여 전체 버젼을 확인해보세요</span>
        <!-- <p class='Large'>프로젝트 참여 명단</p>
        {% for users in proj_user %}
            <span>{{users.username}}</span>
        {% endfor %} -->
    </div>
    <div class="fileList_Contents">
        <div class="fileList_List">
            {% for file in file_obj %}
                <a href="{% url 'node:version_all' file.Code %}">
                    {% if file.image.equals('pdf') %}
                    <h1>피디에프</h1>
                    {% else %}
                    <h1> 피피티 </h1>
                    <!-- <img src='{{file.image.url}}'></img></a><br> -->
            {% endfor %}
        </div>
        <Div class="fileList_upload">
            
            <button class="openModal"><i class="fas fa-plus fa-5x plus"></i><Br>버전을 추적할 <Br>새 파일을 추가해보세요</button>
        </Div>
    </div>
</div>
    
<div class="uploadModal hidden">
    <div class="modal_Overlay"></div>
    <div class="modal_Contents">
        <img src="{% static 'MainApp/image/logo.png' %}" alt="로고" class="upload_logo loginimgbox">
        <form method="POST" action="{% url 'file:create_new_file' %}" class="upload_Form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="drop-zone">
                <span class="drop-zone__prompt">영역을 클릭하거나 <br> 파일을 여기로 끌어 놓아 업로드 하세요.</span>
                <input type="file" name="myFile" class="drop-zone__input" multiple>
                
            </div>
            <input type='hidden' name='pk' value='{{project}}' formenctype="multipart/form-data">
            <p>파일 이름:</p><input type='text' name='fileName'>
            <input class="uploadBtn" type="submit" value="업로드하기">
        </form>   
    </div>
</div>

{% endblock %}

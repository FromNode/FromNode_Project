{% extends 'base.html' %}
{% load static %}
{% load sass_tags %}
{% block content %}
<style>
    @font-face {
    font-family: 'MapoFlowerIsland';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoFlowerIslandA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    .large{
        font-size:20px;
    }
    .middle{
        font-size:17px;
    }
    .small{
        font-size:12px;
    }
    .all{
        text-decoration: none;
        align-items: center;
        height: 100%;
        line-height: 100%;
        text-align: center;
        margin-top: 10%;
        font-size: 20px;
    }
    a:link{
        text-decoration: none;
        color: #0F69E4;
    }
    a:visited{
        text-decoration: none;
        color: #0F69E4;
    }
    
    .invite_link{
        width:300px;
        border-radius: 30px;
        border: 4px solid  #0F69E4;
        padding:10px;
        box-shadow: 1px 1px 4px 3px gray ;
        align-items: center;

    }
    .invite_top{
        border-bottom: 2px solid rgb(177, 173, 173);
        padding-bottom: 10px;
        
    }
    .invite_bottom{
        padding-top :10px;
    }

    .invite_search{
        align-items: center;

    }
    .invite_bar{
        border-radius: 30px;
        height: 20px;
        padding:2px;
        border: 1px solid rgb(177, 173, 173);
    }
    .invite_button{
        border-radius: 30px;
        height:30px;
        width: 50px;
        margin-left:0px;
        background-color:#0F69E4 ;
        color:white;
    }

    .container{
        display: flex;

    }

    .fileList_Header{
        margin-top: 10px;
        margin-left:25px;
        flex-direction: row;
    }

    .fileListTitle{
        margin-top:30px;
        margin-left:20px;
    }

    .Title_discription{
        border-radius: 30px;
        border: 2px solid  gray;
        margin-left:100px;
        padding:10px;

    }
    .fileList_Contents{
        margin-left:25px;
        display: flex;
        flex-direction: column;
        height: 500px;
        width:70vw;
    }
    .fileList_List{
        display: flex;
        margin-top:30px;
        flex-direction: row;
    }

    .file{
        display: flex;
        width:200px;
        height: 200px;
        flex-direction: column;
        text-align: center;
        align-items: center;

    }

    .file_name{
        text-align: center;
    }
    
    .fileList_upload{
        align-items: right;
        text-align: right;
    }

    .openModal{
        border-radius: 30px;
        border: 3px solid  #0F69E4;
        background-color: white;
        padding:30px;
        align-items: right;
        text-align: center;
    }
</style>

<div class="container">
    <div class="fileList_Header">
        <span class="fileListTitle large">{{pro_name}}</span>
        <span class ='Title_discription small'>원하는 파일을 클릭하여 전체 버젼을 확인해보세요</span>
        <!-- <p class='Large'>프로젝트 참여 명단</p>
        {% for users in proj_user %}
            <span>{{users.username}}</span>
        {% endfor %} -->
    </div>
    <div class="fileList_Contents">
        <div class="fileList_List">
            {% for file in file_obj %}
            <div class = 'file'>
                <input class = 'image' type ='hidden' value = '{{file.image}}'></input>
                <div class = 'file_image'>
                    <a href="{% url 'node:version_all' file.Code %}"><img class='file_img' style='width:120px;height:120px;'></a>
                </div>
                <div class='file_name'>
                    <a href="{% url 'node:version_all' file.Code %}">{{file.fileName}}</a>
                </div>
                
                
            </div>
            {% endfor %}
        </div>
    </div>
    <Div class="fileList_upload">
        <button class="openModal"><i class="fas fa-plus fa-5x plus"></i><img style='width:40px;height:40px;' src ="{% static 'FileApp/picture/pluslogo.png' %}"><br><Br><p class='small'>버전을 추적할</p><p class='small'>새 파일을 추가해보세요</p></button>
    </Div>
</div>
    <br>
<div class="uploadModal hidden">
    <div class="modal_Overlay"></div>
    <div class="modal_Contents">
        <img src="{% static 'MainApp/image/logo.png' %}" alt="로고" class="upload_logo loginimgbox">
        <form method="POST" action="{% url 'file:create_new_file' %}" class="upload_Form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="drop-zone">
                <span class="drop-zone__prompt">영역을 클릭하거나 <br> 파일을 여기로 끌어 놓아 업로드 하세요.</span>
                <input type="file" name="myFile" class="drop-zone__input" multiple>
                
            </div>
            <input type='hidden' name='pk' value='{{project}}' formenctype="multipart/form-data">
            <p>파일 이름:</p><input type='text' name='fileName'>
            <input class="uploadBtn" type="submit" value="업로드하기">
        </form>   
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    var img;
    var x = document.getElementsByClassName('image')
    for(var i=0; i<x.length; i++){
        if(x[i].value == 'pdf'){
            img = "{% static 'FileApp/picture/wordicon.png' %}";
            document.getElementsByClassName('file_img')[i].setAttribute('src',img);
        }
        else if(x[i].value == 'word'){
            img = "{% static 'FileApp/picture/word.png' %}";
            document.getElementsByClassName('file_img')[i].setAttribute('src',img);
        }
        else if(x[i].value =='ppt'){
            img = "{% static 'FileApp/picture/powerpoint.png' %}";
            document.getElementsByClassName('file_img')[i].setAttribute('src',img);
        }
        else{
            img = "{% static 'FileApp/picture/powerpoint.png' %}";
            document.getElementsByClassName('file_img')[i].setAttribute('src',img);
        }


    }
</script>
{% endblock %}
